{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Análisis de Canciones</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <script defer src="{% static 'js/auth.js' %}"></script>
  <script>redirigirSiNoAutenticado();</script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      box-sizing: border-box;
    }

    header img {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }

    /* Contenedor de opciones */
    .opciones {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }

    .opcion {
      width: 180px;
      text-align: center;
      flex-shrink: 0;
    }

    .opcion img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .opcion img:hover {
      transform: scale(1.05);
    }

    .opcion p {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .opciones {
        gap: 1.5rem;
      }

      .opcion {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .opcion {
        width: 100%;
      }

      header img {
        width: 60%;
      }
    }

  </style>
</head>
<body>

  <!-- Logo en cabecera -->
  <header>
    <img src="{% static 'images/logo.png' %}" alt="Logo de la App">
  </header>

  <!-- Opciones -->
  <section class="opciones">
    <div class="opcion">
      <a href="/buscar">
        <img src="{% static 'images/BuscarCanciones.png' %}" alt="Buscar">
      </a>
      <p>Buscar Letras de Canciones</p>
    </div>
    <div class="opcion">
      <a href="/historial">
        <img src="{% static 'images/Historial2.png' %}" alt="Historial">
      </a>
      <p>Ver el historial de Canciones Analizadas</p>
    </div>
    <div class="opcion">
      <a href="/positivas">
        <img src="{% static 'images/CancionesPositivas.png' %}" alt="Positivas">
      </a>
      <p>Canciones más Positivas</p>
    </div>
    <div class="opcion">
      <a href="/negativas">
        <img src="{% static 'images/CancionesNegativas.png' %}" alt="Negativas">
      </a>
      <p>Canciones más Negativas</p>
    </div>
    <div class="opcion">
      <a href="/">
        <img src="{% static 'images/SalirDelSitio.png' %}" alt="Salir">
      </a>
      <p>Salir del Sitio</p>
    </div>
  </section>

</body>
</html>
