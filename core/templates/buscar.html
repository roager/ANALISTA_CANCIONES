{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Canciones</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 1rem;
    }

    h2 {
      margin-top: 0;
    }

    nav {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    form {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.7rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <script defer src="{% static 'js/auth.js' %}"></script>
  <script>redirigirSiNoAutenticado();</script>
  <script defer src="{% static 'js/buscar.js' %}"></script>
</head>
<body>

  <nav>
    <a href="/inicio">Inicio</a>
    <a href="/buscar/">Buscar Letras</a>
    <a href="/historial/">Ver Historial</a>
    <a href="/positivas/">Canciones Positivas</a>
    <a href="/negativas/">Canciones Negativas</a>
    <a href="#" id="logout">Logout</a>
  </nav>

  <header>
    <img src="{% static 'images/BuscarCanciones.png' %}" alt="Buscar Canciones">
    <h2>Buscar Letra de Canciones</h2>
  </header>

  <form id="buscar-form">
    <label for="artista">Artista:</label>
    <input type="text" id="artista" name="artista" required>

    <label for="titulo">TÃ­tulo:</label>
    <input type="text" id="titulo" name="titulo" required>

    <button type="submit">Buscar</button>
  </form>

</body>
</html>
